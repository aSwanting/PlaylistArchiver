<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Playlist Analyser</title>
  </head>

  <body>
    <div id="output">
      <div class="form-wrapper">
        <h2>Enter API Key and Playlist ID</h2>
        <div class="playlist-form">
          <div class="form-section">
            <input type="text" id="api-input" placeholder="API Key" />
            <button id="save-api" disabled>Save API</button>
          </div>
          <div class="form-section">
            <input type="text" id="id-input" placeholder="Playlist ID" />
            <button id="save-id" disabled>Save Playlist ID</button>
          </div>
          <div id="parameters" class="params"></div>
          <button id="fetch-info" disabled>Fetch Playlist Info</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
